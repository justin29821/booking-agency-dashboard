
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Booking Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 p-6">
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
    
    <!-- Filters Panel -->
    <div class="bg-white shadow rounded-lg p-4 lg:col-span-1">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Filters</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Artist</label>
          <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 text-sm" placeholder="e.g. Beyoncé" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Status</label>
          <select class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
            <option>All</option>
            <option>Confirmed</option>
            <option>Tentative</option>
            <option>Canceled</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Date Range</label>
          <input type="date" class="w-full border border-gray-300 rounded px-3 py-2 text-sm mb-2" />
          <input type="date" class="w-full border border-gray-300 rounded px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Facilities</label>
          <div class="flex flex-col space-y-2 text-sm">
            <label><input type="checkbox" class="mr-2">Contract Signed</label>
            <label><input type="checkbox" class="mr-2">Tech Rider Received</label>
            <label><input type="checkbox" class="mr-2">Deposit Paid</label>
          </div>
        </div>
        <button class="w-full bg-gray-900 text-white py-2 rounded mt-4 hover:bg-black transition">Apply Filters</button>
      </div>
    </div>

    <!-- Booking List -->
    <div class="lg:col-span-3 space-y-6">
      <div class="bg-white shadow rounded-lg p-6 flex flex-col lg:flex-row justify-between items-center">
        <div class="space-y-1 mb-4 lg:mb-0">
          <h3 class="text-lg font-semibold text-gray-800">Beyoncé</h3>
          <p class="text-sm text-gray-600">Red Rocks Amphitheater — May 15, 2025</p>
          <div class="flex flex-wrap gap-2 text-xs text-gray-700 mt-1">
            <span class="bg-gray-100 px-2 py-1 rounded">Contract Signed</span>
            <span class="bg-gray-100 px-2 py-1 rounded">Rider Received</span>
            <span class="bg-gray-100 px-2 py-1 rounded">Deposit Paid</span>
          </div>
        </div>
        <div class="text-right space-y-2">
          <p class="text-green-600 font-medium text-sm">Confirmed</p>
          <p class="text-gray-600 text-sm">Duration: 1h 45m</p>
          <p class="text-gray-800 font-semibold text-lg">$12,000</p>
        </div>
      </div>

      <div class="bg-white shadow rounded-lg p-6 flex flex-col lg:flex-row justify-between items-center">
        <div class="space-y-1 mb-4 lg:mb-0">
          <h3 class="text-lg font-semibold text-gray-800">Anderson .Paak</h3>
          <p class="text-sm text-gray-600">The Fillmore — May 22, 2025</p>
          <div class="flex flex-wrap gap-2 text-xs text-gray-700 mt-1">
            <span class="bg-gray-100 px-2 py-1 rounded">Contract Signed</span>
          </div>
        </div>
        <div class="text-right space-y-2">
          <p class="text-yellow-600 font-medium text-sm">Tentative</p>
          <p class="text-gray-600 text-sm">Duration: 1h 30m</p>
          <p class="text-gray-800 font-semibold text-lg">$9,500</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
